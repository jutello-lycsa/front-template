name: Sync Template

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote remove upstream || true
          TOKEN="${SYNC_TOKEN:-$GITHUB_TOKEN}"
          git remote add upstream "https://x-access-token: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@github.com/${UPSTREAM_REPO}.git"
          git fetch upstream

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install
          else
            npm ci
          fi

      - name: Create or update sync branch
        run: |
          git checkout -B sync/front-template
          git merge upstream/main --no-edit || true

      - name: Push sync branch
        run: |
          git push origin sync/front-template --force

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync/front-template
          title: "Sync with front-template"
          body: "This PR keeps the repository in sync with the template repository."